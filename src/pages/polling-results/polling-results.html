  Generated template for the PollingResultsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>pollingResults</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <h1>
     {{this.poll.question}}
  </h1>
  <ion-item *ngFor="let item of this.poll.optionList">
    {{item}}
  </ion-item>
  <ion-list>
    {{this.poll.pixel}} <br>
     {{this.poll.oneplus}}
    <br>
     {{this.poll.s8}}
    <br>
     {{this.poll.iphonex}}
    <br>
  </ion-list>
  <h2 color="primary">
    You voted for {{this.poll.selectedOption}}
  </h2>
</ion-list>
</ion-content>
