<ion-header>

  <ion-navbar>
    <ion-title>Political</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <h1>{{this.poll.question}}</h1>
  <ion-list radio-group [(ngModel)]="option">
    <!-- *ngFor="let item of this.poll.optionList" -->
    <ion-item *ngFor="let item of this.poll.optionList">
          <ion-label>{{item}}</ion-label>
      <ion-radio value="{{item}}"></ion-radio>
    </ion-item>
    </ion-list>
</ion-card>


</ion-content>

<ion-footer>
  <ion-item>
    <button ion-button round full large color="secondary" (click)="submitPoll()" id="submit">
      Submit
    </button>
  </ion-item>
</ion-footer>
